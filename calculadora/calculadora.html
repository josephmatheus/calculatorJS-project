<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <div class="fundo">
        <h1>Feito por Joseph Matheus</h1>
        <div class="calculadora">
            <p id="res">123456789</p>
            <table>
                <tr>
                    <td><button class="botao" id="ac">AC</button></td>
                    <td><button class="botao">&larr;</button></td>
                    <td><button class="botao">&divide;</button></td>
                    <td><button class="botao">&times;</button></td>
                </tr>
                <tr>
                    <td><button class="botao">7</button></td>
                    <td><button class="botao">8</button></td>
                    <td><button class="botao">9</button></td>
                    <td><button class="botao">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao">4</button></td>
                    <td><button class="botao">5</button></td>
                    <td><button class="botao">6</button></td>
                    <td><button class="botao">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao">1</button></td>
                    <td><button class="botao">2</button></td>
                    <td><button class="botao">3</button></td>
                    <td rowspan="2"><button class="botao" id="igual">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" id="zero">0</button></td>
                    <td><button class="botao">,</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
